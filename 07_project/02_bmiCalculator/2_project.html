<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2_project.css">
</head>
<body>
    <nav class="navigationBar">
        <a href="">Home</a>
        <a href="">Channel</a>
    </nav>
    <div>
        <h1>BMI Calculator</h1>
        <form action="">
            <label for="">Height in CenterMeter : </label><br>
            <input type="number" id="height">
            <br>
            <label for="">Weight in KiloMeter : </label><br>
            <input type="number" id="weight">
            <br>
            <button>Calculate</button>
            <div class="result"></div><br>
            <div class="status"></div>

            <div class="guide">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Weight = 18.6 to 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="2_project.js"></script>
</html>
