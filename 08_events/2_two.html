<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const changeH1=function(){
        console.log('This is setTimeOut method call after 2 second');
        document.querySelector('h1').innerHTML='Best Web Series'
    }
    setTimeout(changeH1, 2000);
    const stop = setTimeout(() => {
        console.log('This is setTimeOut method call after 4 second');
        document.querySelector('h1').innerHTML='Best JavaScript Web Series'
    }, 4000);


    const stopButton=document.querySelector('button').addEventListener('click',function (){
        clearTimeout(stop)
        console.log('stop');
    })

</script>
</html>
